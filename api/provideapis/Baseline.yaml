      parameters: []
      responses:
        '200':
          description: The request was successful
          content:
            application/json; charset=UTF-8:
              schema:
                type: array
                example:
                  - kid: c5:eb:8d:59:44:38:63:06:c9:d3:e4:97:08:fb:68:9c
                    'n': >-
                      
