        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          $ref: '#/components/responses/InternalServerError'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
    post:
      tags:
        - DLT
      summary: Deploy contract
      description: Deploy a smart contract to the specified network
      operationId: DeployContract
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contract'
            example:
              workgroup_id: bca2348c-442f-4c48-99a4-7b3510385e53
              network_id: ef976635-545b-46c6-9576-4e3a893a68e9
              name: Ekho
              address: '0xD3F14c012a8717FF7b5D5AC08C287de58C38D8ba'
              params:
                account_id: efef1044-4958-43bc-903b-28f2bb938037
                compiled_artifact:
                  contractName: Ekho
                  abi:
                    - anonymous: false
                      inputs:
                        - indexed: false
                          internalType: bytes
                          name: message
                          type: bytes
                      name: Ekho
                      type: event
                    - inputs:
                        - internalType: bytes
                          name: message
                          type: bytes
                      name: broadcast
                      outputs: []
                      stateMutability: nonpayable
                      type: function
                  bytecode: 0x
                  source: |
                    contract Ekho {
                        event Ekho(bytes message);
                        function broadcast(bytes memory message) public {
                            emit Ekho(message);
                        }
                    }
        required: true
      responses:
        '201':
          description: The request was successful and a new entity was created
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Contract'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
