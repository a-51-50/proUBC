                    created_at: 2021-03-11T19:14:21.209Z
                    workgroup_id: dc767890-0bbc-4c1d-bc04-f5842330018f
                    name: demo network
                    chain_id: 1615490061
                    config:
                      chain: test
                      engine_id: ethash
                      native_currency: TEST
                      network_id: 1615490061
                      platform: evm
                      protocol_id: pow
                items:
